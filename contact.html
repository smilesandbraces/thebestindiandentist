<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="index,follow"/>

  <title>Contact & Book Appointments | Smiles & Braces Dental Clinic Lucknow</title>
  <meta name="description" content="Book an appointment with Smiles & Braces Dental Clinic, Lucknow. WhatsApp, call, or use the form to reach Dr. Vikram Jeet Singh (BDS, MDS). Clear aligners, braces, implants & more."/>
  <link rel="canonical" href="https://www.bestindiandentist.com/contact.html"/>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Contact & Book Appointments | Smiles & Braces Lucknow"/>
  <meta property="og:description" content="Fast booking via WhatsApp, phone or contact form."/>
  <meta property="og:url" content="https://www.bestindiandentist.com/contact.html"/>
  <meta property="og:image" content="https://www.bestindiandentist.com/assets/images/og/clinic-preview.jpg"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <link rel="icon" href="/assets/icons/favicon.ico"/>
  <meta name="theme-color" content="#0e7fa8"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Carattere&family=Fanwood+Text:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/site.css">

  <style>
    .ui-form{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:clamp(10px,2vw,16px);margin-top:8px}
    .ui-form label{display:flex;flex-direction:column;gap:6px}
    .ui-form label.full,.ui-form .full{grid-column:1/-1}
    .ui-form input,.ui-form textarea,.ui-form select{width:100%;padding:12px 14px;border:1px solid var(--stroke,#e2e8f0);border-radius:12px;background:#fff;font:inherit;color:#0f172a}
    .ui-form input:focus,.ui-form textarea:focus,.ui-form select:focus{outline:2px solid var(--brand,#0e7fa8);outline-offset:2px;border-color:var(--brand,#0e7fa8)}
    .form-actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:4px}
    @media (max-width:800px){.ui-form{grid-template-columns:1fr}}
    #formStatus{margin-top:10px;font-weight:600}
    .success{color:green}
    .error{color:red}
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/">
        <span class="brand-line clinic">Smiles & Braces Dental Clinic</span>
        <span class="brand-line doctor">Dr. Vikram Jeet Singh <span class="cred">BDS, MDS</span></span>
      </a>
    </div>
  </header>

  <main id="main" class="container section">
    <h1>Contact & Appointments</h1>
    <p>Book via WhatsApp, phone or by filling this form.</p>

    <form id="contactForm" class="ui-form"
      action="https://script.google.com/macros/s/AKfycbxr_pf7LZXH2sVFC4xAQ5UfdYf6EIMXPFe8R-9zsv6UrWzYAu9ckiUtBf_1hjg2KDHnLA/exec"
      method="POST" novalidate>

      <label>
        <span>Full Name</span>
        <input type="text" name="name" placeholder="John Doe" required>
      </label>

      <label>
        <span>Email Address</span>
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>

      <label>
        <span>Phone Number</span>
        <input type="tel" name="phone" placeholder="+91 9xxxxxxxxx" required>
      </label>

      <label>
        <span>Preferred Date</span>
        <input type="date" name="date">
      </label>

      <label class="full">
        <span>Message / Concerns</span>
        <textarea name="message" rows="5" placeholder="Your message…" required></textarea>
      </label>

      <!-- Honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <div class="form-actions full">
        <button type="submit" class="btn btn-call">Submit</button>
        <a class="btn btn-ghost" href="https://wa.me/919565321625" target="_blank">Message on WhatsApp</a>
      </div>

      <p id="formStatus" class="small full" role="status"></p>
    </form>
  </main>

  <footer class="footer">
    <p>© <span id="y"></span> Smiles & Braces Dental Clinic</p>
  </footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  const form = document.getElementById('contactForm');
  const statusEl = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = '⏳ Sending...';
    statusEl.className = '';

    try {
      const formData = new FormData(form);
      const res = await fetch(form.action, { method: 'POST', body: formData });

      if (res.ok) {
        form.reset();
        statusEl.textContent = '✅ Message sent successfully! We will contact you shortly.';
        statusEl.className = 'success';
      } else {
        statusEl.textContent = '❌ Error submitting form. Please WhatsApp or call us.';
        statusEl.className = 'error';
      }
    } catch (err) {
      statusEl.textContent = '⚠️ Network error. Please try again.';
      statusEl.className = 'error';
    }
  });
</script>
</body>
</html>
