<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smiles & Braces Dental Clinic Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    background: #f8f9fa;
    color: #333;
}
.header {
    text-align: center;
    padding: 2rem 1rem;
}
.header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    margin: 0;
    color: #5c5c8a;
}
.header p {
    margin: 0.5rem 0;
    font-size: 1rem;
    color: #666;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}
.section {
    margin: 2rem 0;
}
.section h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    border-bottom: 1px solid #ddd;
    padding-bottom: 0.5rem;
}
/* Before and after cards */
.before-after-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
}
.before-after-card {
    position: relative;
    overflow: hidden;
    height: 0;
    padding-bottom: 66%;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #fff;
    cursor: pointer;
}
.before-after-card img {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
}
.after {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    overflow: hidden;
}
.after img {
    width: 200%;
    height: 100%;
    object-fit: cover;
    margin-left: -100%;
}
.before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.divider {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 3px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 2px rgba(0,0,0,0.3);
}
/* Video testimonials */
.testimonials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}
.testimonial-item {
    position: relative;
    padding-top: 56.25%;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
}
.testimonial-item iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
}
.load-more-btn {
    display: block;
    margin: 2rem auto;
    padding: 0.75rem 1.5rem;
    background: #007bff;
    color: #fff;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
}
.load-more-btn:hover {
    background: #0056b3;
}
/* Appointment form */
.form-section {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-section form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.form-section input, .form-section textarea {
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}
.form-section button {
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
}
.form-section button:hover {
    background: #0056b3;
}
/* Overlay for full-screen view */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}
.overlay-content {
    position: relative;
    width: 90%;
    max-width: 900px;
}
.overlay-content .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
}
.overlay-slider {
    width: 100%;
    height: 0;
    padding-bottom: 66%;
    position: relative;
}
@media (max-width: 768px) {
    .header h1 {
        font-size: 2rem;
    }
    .section h2 {
        font-size: 1.5rem;
    }
    .before-after-grid, .testimonials-grid {
        grid-template-columns: 1fr;
    }
    .form-section {
        padding: 1rem;
    }
}
</style>
</head>
<body>
<div class="header">
    <h1>Smiles &amp; Braces Dental Clinic</h1>
    <p>Dr. Vikram Jeet Singh &bull; BDS, MDS</p>
</div>
<div class="container">
    <section class="section" id="before-after">
        <h2>Before &amp; After Cases</h2>
        <div class="before-after-grid" id="beforeAfterGrid"></div>
    </section>
    <section class="section" id="testimonials">
        <h2>Patient Video Testimonials</h2>
        <div class="testimonials-grid" id="testimonialGrid"></div>
        <div class="load-more-btn" id="loadMoreBtn">Load More Videos</div>
    </section>
    <section class="section form-section" id="booking">
        <h2>Book an Appointment</h2>
        <form action="https://formspree.io/f/xanpokbz" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="How can we help you?" rows="4"></textarea>
            <button type="submit">Book Appointment</button>
        </form>
    </section>
</div>
<!-- Full-screen image overlay -->
<div id="imageOverlay" class="overlay">
    <div class="overlay-content">
        <span class="close">&times;</span>
        <div id="overlaySlider"></div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  /* ===============================
   * 1) BEFORE/AFTER CASES (EDIT ME)
   * =============================== */
  // Replace the URLs + alts with your real images & captions.
  // Keep exactly 20 objects (or more if you like).
  const cases = [
    { before: './assets/images/cases/rbi1.webp', after: './assets/images/cases/rbi.webp', altBefore: 'Case 01 — before', altAfter: 'Case 01 — after' },
    { before: './assets/images/cases/case02-before.webp', after: './assets/images/cases/case02-after.webp', altBefore: 'Case 02 — before', altAfter: 'Case 02 — after' },
    { before: './assets/images/cases/case03-before.webp', after: './assets/images/cases/case03-after.webp', altBefore: 'Case 03 — before', altAfter: 'Case 03 — after' },
    { before: './assets/images/cases/case04-before.webp', after: './assets/images/cases/case04-after.webp', altBefore: 'Case 04 — before', altAfter: 'Case 04 — after' },
    { before: './assets/images/cases/case05-before.webp', after: './assets/images/cases/case05-after.webp', altBefore: 'Case 05 — before', altAfter: 'Case 05 — after' },
    { before: './assets/images/cases/case06-before.webp', after: './assets/images/cases/case06-after.webp', altBefore: 'Case 06 — before', altAfter: 'Case 06 — after' },
    { before: './assets/images/cases/case07-before.webp', after: './assets/images/cases/case07-after.webp', altBefore: 'Case 07 — before', altAfter: 'Case 07 — after' },
    { before: './assets/images/cases/case08-before.webp', after: './assets/images/cases/case08-after.webp', altBefore: 'Case 08 — before', altAfter: 'Case 08 — after' },
    { before: './assets/images/cases/case09-before.webp', after: './assets/images/cases/case09-after.webp', altBefore: 'Case 09 — before', altAfter: 'Case 09 — after' },
    { before: './assets/images/cases/case10-before.webp', after: './assets/images/cases/case10-after.webp', altBefore: 'Case 10 — before', altAfter: 'Case 10 — after' },
    { before: './assets/images/cases/case11-before.webp', after: './assets/images/cases/case11-after.webp', altBefore: 'Case 11 — before', altAfter: 'Case 11 — after' },
    { before: './assets/images/cases/case12-before.webp', after: './assets/images/cases/case12-after.webp', altBefore: 'Case 12 — before', altAfter: 'Case 12 — after' },
    { before: './assets/images/cases/case13-before.webp', after: './assets/images/cases/case13-after.webp', altBefore: 'Case 13 — before', altAfter: 'Case 13 — after' },
    { before: './assets/images/cases/case14-before.webp', after: './assets/images/cases/case14-after.webp', altBefore: 'Case 14 — before', altAfter: 'Case 14 — after' },
    { before: './assets/images/cases/case15-before.webp', after: './assets/images/cases/case15-after.webp', altBefore: 'Case 15 — before', altAfter: 'Case 15 — after' },
    { before: './assets/images/cases/case16-before.webp', after: './assets/images/cases/case16-after.webp', altBefore: 'Case 16 — before', altAfter: 'Case 16 — after' },
    { before: './assets/images/cases/case17-before.webp', after: './assets/images/cases/case17-after.webp', altBefore: 'Case 17 — before', altAfter: 'Case 17 — after' },
    { before: './assets/images/cases/case18-before.webp', after: './assets/images/cases/case18-after.webp', altBefore: 'Case 18 — before', altAfter: 'Case 18 — after' },
    { before: './assets/images/cases/case19-before.webp', after: './assets/images/cases/case19-after.webp', altBefore: 'Case 19 — before', altAfter: 'Case 19 — after' },
    { before: './assets/images/cases/case20-before.webp', after: './assets/images/cases/case20-after.webp', altBefore: 'Case 20 — before', altAfter: 'Case 20 — after' },
  ];

  /* ======================================
   * 2) GRAB REQUIRED ELEMENTS FROM THE DOM
   * ====================================== */
  const beforeAfterGrid = document.getElementById('beforeAfterGrid');
  const overlay = document.getElementById('imageOverlay');
  const overlayContent = document.getElementById('overlaySlider');
  const closeBtn = overlay ? overlay.querySelector('.close') : null;

  const testimonialGrid = document.getElementById('testimonialGrid');
  const loadMoreBtn = document.getElementById('loadMoreBtn');

  /* ==========================
   * 3) HELPER: MAKE A SLIDER UI
   * ========================== */
  function makeSlider(containerEl, beforeURL, afterURL, altBefore, altAfter) {
    containerEl.classList.add('before-after-card');
    containerEl.style.position = 'relative';
    containerEl.style.userSelect = 'none';

    const beforeDiv = document.createElement('div');
    const afterDiv  = document.createElement('div');
    const beforeImg = document.createElement('img');
    const afterImg  = document.createElement('img');
    const divider   = document.createElement('div');

    beforeDiv.className = 'before';
    afterDiv.className  = 'after';
    divider.className   = 'divider';

    // images
    beforeImg.src = beforeURL;
    afterImg.src  = afterURL;
    beforeImg.alt = altBefore || 'Before';
    afterImg.alt  = altAfter  || 'After';
    beforeImg.loading = 'lazy';
    afterImg.loading  = 'lazy';
    beforeImg.style.width = afterImg.style.width = '100%';
    beforeImg.style.display = afterImg.style.display = 'block';

    // layering
    beforeDiv.style.position = afterDiv.style.position = 'absolute';
    beforeDiv.style.top = afterDiv.style.top = 0;
    beforeDiv.style.left = afterDiv.style.left = 0;
    beforeDiv.style.height = afterDiv.style.height = '100%';
    beforeDiv.style.width = '100%';
    afterDiv.style.width  = '50%';  // default middle
    afterDiv.style.overflow = 'hidden';

    containerEl.style.aspectRatio = '16/10';
    containerEl.style.overflow = 'hidden';

    // divider style (you can style via CSS too)
    divider.style.position = 'absolute';
    divider.style.top = 0;
    divider.style.bottom = 0;
    divider.style.left = '50%';
    divider.style.width = '3px';
    divider.style.background = '#1f2937';
    divider.style.boxShadow = '0 0 0 1px rgba(0,0,0,.08)';

    beforeDiv.appendChild(beforeImg);
    afterDiv.appendChild(afterImg);
    containerEl.appendChild(beforeDiv);
    containerEl.appendChild(afterDiv);
    containerEl.appendChild(divider);

    // interactions
    let dragging = false;
    let startX = 0, startY = 0;
    let moved = false;

    function pctFromEvent(e) {
      const rect = containerEl.getBoundingClientRect();
      const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
      const x = Math.max(0, Math.min(rect.width, clientX - rect.left));
      return (x / rect.width) * 100;
    }
    function setSplit(pct) {
      afterDiv.style.width = pct + '%';
      divider.style.left   = pct + '%';
      // keep after image seam aligned
      afterImg.style.marginLeft = '-' + pct + '%';
    }

    containerEl.addEventListener('mousedown', (e) => {
      dragging = true; moved = false;
      startX = e.clientX; startY = e.clientY;
      setSplit(pctFromEvent(e));
    });
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      if (Math.abs(e.clientX - startX) > 5 || Math.abs(e.clientY - startY) > 5) moved = true;
      setSplit(pctFromEvent(e));
    });
    window.addEventListener('mouseup', () => { dragging = false; });

    containerEl.addEventListener('touchstart', (e) => {
      dragging = true; moved = false;
      startX = e.touches[0].clientX; startY = e.touches[0].clientY;
      setSplit(pctFromEvent(e));
    }, { passive: true });
    window.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      if (Math.abs((e.touches[0].clientX) - startX) > 5 || Math.abs((e.touches[0].clientY) - startY) > 5) moved = true;
      setSplit(pctFromEvent(e));
    }, { passive: true });
    window.addEventListener('touchend', () => { dragging = false; });

    // keyboard: left/right to nudge
    containerEl.setAttribute('tabindex', '0');
    containerEl.addEventListener('keydown', (e) => {
      const step = e.shiftKey ? 10 : 2;
      const current = parseFloat(afterDiv.style.width || '50');
      if (e.key === 'ArrowLeft')  { e.preventDefault(); setSplit(Math.max(0, current - step)); }
      if (e.key === 'ArrowRight') { e.preventDefault(); setSplit(Math.min(100, current + step)); }
    });

    return {
      element: containerEl,
      wasDragged: () => moved
    };
  }

  /* ==================================
   * 4) FULLSCREEN OVERLAY (CLICK OPEN)
   * ================================== */
  function openOverlay(caseItem) {
    if (!overlay || !overlayContent) return;
    overlayContent.innerHTML = '';

    const container = document.createElement('div');
    container.className = 'overlay-slider';
    container.style.position = 'relative';
    container.style.width = 'min(1100px, 92vw)';
    container.style.margin = 'auto';

    makeSlider(container, caseItem.before, caseItem.after, caseItem.altBefore, caseItem.altAfter);
    overlayContent.appendChild(container);

    overlay.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // prevent bg scroll
  }
  function closeOverlay() {
    if (!overlay) return;
    overlay.style.display = 'none';
    overlayContent && (overlayContent.innerHTML = '');
    document.body.style.overflow = '';
  }

  if (closeBtn) closeBtn.addEventListener('click', closeOverlay);
  if (overlay) overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeOverlay();
  });
  document.addEventListener('keydown', (e) => {
    if (overlay && overlay.style.display === 'flex' && e.key === 'Escape') closeOverlay();
  });

 /* ==============================
 * 5) RENDER 20 BEFORE/AFTER CARDS
 * ============================== */
if (beforeAfterGrid) {
  // Create a document fragment for smoother, faster DOM updates
  const frag = document.createDocumentFragment();

  // Loop through all before/after cases
  cases.forEach((c) => {
    // Create wrapper card
    const card = document.createElement('div');
    card.className = 'before-after-card';

    // Build interactive slider inside the card
    const slider = makeSlider(card, c.before, c.after, c.altBefore, c.altAfter);

    // Add click-to-open fullscreen feature (ignore accidental drags)
    card.addEventListener('click', () => {
      if (!slider.wasDragged()) {
        openOverlay(c);
      }
    });

    // Append this card to our fragment
    frag.appendChild(card);
  });

  // Clear any old content before rendering
  beforeAfterGrid.innerHTML = '';
  // Add all new cards at once for better performance
  beforeAfterGrid.appendChild(frag);
} else {
  console.warn('⚠️  Element with ID #beforeAfterGrid not found. Please ensure it exists in the HTML.');
}


  /* ==========================================
   * 6) VIDEO TESTIMONIALS + LOAD MORE (20/step)
   * ========================================== */
  // Replace with your real YouTube IDs. You can put hundreds here.
  const videos = [
    '285SdOclAlg','5xB5ZuWO-ag','Snex35Kc254','7p6mT9KzSwE','Kib0e15PcIc',
    'ubTXHzsRdgQ','AXBzHrEA0m8','IbHFxCezwOg','Xq1EN4OxdNg','YGUbxJx0EGE',
    'k24meJzs8bY','tYAnEfBczFE','VZzQ4RAwFOA','nLjdX0papzU','Z2XwBSItTqs',
    'Iof3AFyR_mQ','F8UpLi_p7gw','a8NEjTA86fw','3ad2Xy51KKM','7pwF5WdUY58',
    'tg8CNCv9nZQ','Fc3UZR-2Knw','RQ7cg1NQrxQ','bHGe2oPbYZE','XKfPmPnvMtk',
    'Rtrb3RDZmuk','Ur9VSKARsqw','TaFdApxztw8','U6K0zK8oW5o','Hwyh4S5j6Tg'
  ];

  let videosDisplayed = 0;
  const BATCH = 20;

  function renderVideos() {
    if (!testimonialGrid) return;
    const next = videos.slice(videosDisplayed, videosDisplayed + BATCH);
    next.forEach((id, i) => {
      const wrap = document.createElement('div');
      wrap.className = 'testimonial-item';
      wrap.style.position = 'relative';
      wrap.style.overflow = 'hidden';
      wrap.style.borderRadius = '12px';

      const iframe = document.createElement('iframe');
      iframe.src = 'https://www.youtube.com/embed/' + id;
      iframe.title = 'Patient Testimonial ' + (videosDisplayed + i + 1);
      iframe.allowFullscreen = true;
      iframe.loading = 'lazy';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.aspectRatio = '16/9';
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');

      wrap.appendChild(iframe);
      testimonialGrid.appendChild(wrap);
    });

    videosDisplayed += next.length;
    if (loadMoreBtn) {
      if (videosDisplayed >= videos.length) {
        loadMoreBtn.style.display = 'none';
      } else {
        loadMoreBtn.style.display = '';
      }
    }
  }

  renderVideos(); // first 20
  if (loadMoreBtn) {
    loadMoreBtn.addEventListener('click', () => {
      renderVideos();
      loadMoreBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
  }
});
</script>
</body>
</html>
