<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smiles & Braces Dental Clinic Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    background: #f8f9fa;
    color: #333;
}
.header {
    text-align: center;
    padding: 2rem 1rem;
}
.header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    margin: 0;
    color: #5c5c8a;
}
.header p {
    margin: 0.5rem 0;
    font-size: 1rem;
    color: #666;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}
.section {
    margin: 2rem 0;
}
.section h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    border-bottom: 1px solid #ddd;
    padding-bottom: 0.5rem;
}
.before-after-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
}
.before-after-card {
    position: relative;
    overflow: hidden;
    height: 0;
    padding-bottom: 66%;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #fff;
}
.before-after-card img {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
}
.slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: ew-resize;
}
.after {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    overflow: hidden;
}
.after img {
    width: 200%;
    height: 100%;
    object-fit: cover;
    margin-left: -100%;
}
.before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.divider {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 3px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 2px rgba(0,0,0,0.3);
}
.testimonials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}
.testimonial-item {
    position: relative;
    padding-top: 56.25%;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
}
.testimonial-item iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
}
.load-more-btn {
    display: block;
    margin: 2rem auto;
    padding: 0.75rem 1.5rem;
    background: #007bff;
    color: #fff;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
}
.load-more-btn:hover {
    background: #0056b3;
}
.form-section {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-section form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.form-section input, .form-section textarea {
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}
.form-section button {
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
}
.form-section button:hover {
    background: #0056b3;
}
@media (max-width: 768px) {
    .header h1 {
        font-size: 2rem;
    }
    .section h2 {
        font-size: 1.5rem;
    }
    .before-after-grid, .testimonials-grid {
        grid-template-columns: 1fr;
    }
    .form-section {
        padding: 1rem;
    }
}
</style>
</head>
<body>
<div class="header">
    <h1>Smiles &amp; Braces Dental Clinic</h1>
    <p>Dr. Vikram Jeet Singh &bull; BDS, MDS</p>
</div>
<div class="container">
    <section class="section" id="before-after">
        <h2>Before &amp; After Cases</h2>
        <div class="before-after-grid" id="beforeAfterGrid"></div>
    </section>
    <section class="section" id="testimonials">
        <h2>Patient Video Testimonials</h2>
        <div class="testimonials-grid" id="testimonialGrid"></div>
        <div class="load-more-btn" id="loadMoreBtn">Load More Videos</div>
    </section>
    <section class="section form-section" id="booking">
        <h2>Book an Appointment</h2>
        <form action="https://formspree.io/f/xanpokbz" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="How can we help you?" rows="4"></textarea>
            <button type="submit">Book Appointment</button>
        </form>
    </section>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Array of before and after case images
    const cases = [
        { before: 'https://via.placeholder.com/600x400?text=Before+1', after: 'https://via.placeholder.com/600x400?text=After+1' },
        { before: 'https://via.placeholder.com/600x400?text=Before+2', after: 'https://via.placeholder.com/600x400?text=After+2' },
        { before: 'https://via.placeholder.com/600x400?text=Before+3', after: 'https://via.placeholder.com/600x400?text=After+3' },
        { before: 'https://via.placeholder.com/600x400?text=Before+4', after: 'https://via.placeholder.com/600x400?text=After+4' },
        { before: 'https://via.placeholder.com/600x400?text=Before+5', after: 'https://via.placeholder.com/600x400?text=After+5' },
        { before: 'https://via.placeholder.com/600x400?text=Before+6', after: 'https://via.placeholder.com/600x400?text=After+6' },
        { before: 'https://via.placeholder.com/600x400?text=Before+7', after: 'https://via.placeholder.com/600x400?text=After+7' },
        { before: 'https://via.placeholder.com/600x400?text=Before+8', after: 'https://via.placeholder.com/600x400?text=After+8' },
        { before: 'https://via.placeholder.com/600x400?text=Before+9', after: 'https://via.placeholder.com/600x400?text=After+9' },
        { before: 'https://via.placeholder.com/600x400?text=Before+10', after: 'https://via.placeholder.com/600x400?text=After+10' },
        { before: 'https://via.placeholder.com/600x400?text=Before+11', after: 'https://via.placeholder.com/600x400?text=After+11' },
        { before: 'https://via.placeholder.com/600x400?text=Before+12', after: 'https://via.placeholder.com/600x400?text=After+12' },
        { before: 'https://via.placeholder.com/600x400?text=Before+13', after: 'https://via.placeholder.com/600x400?text=After+13' },
        { before: 'https://via.placeholder.com/600x400?text=Before+14', after: 'https://via.placeholder.com/600x400?text=After+14' },
        { before: 'https://via.placeholder.com/600x400?text=Before+15', after: 'https://via.placeholder.com/600x400?text=After+15' },
        { before: 'https://via.placeholder.com/600x400?text=Before+16', after: 'https://via.placeholder.com/600x400?text=After+16' },
        { before: 'https://via.placeholder.com/600x400?text=Before+17', after: 'https://via.placeholder.com/600x400?text=After+17' },
        { before: 'https://via.placeholder.com/600x400?text=Before+18', after: 'https://via.placeholder.com/600x400?text=After+18' },
        { before: 'https://via.placeholder.com/600x400?text=Before+19', after: 'https://via.placeholder.com/600x400?text=After+19' },
        { before: 'https://via.placeholder.com/600x400?text=Before+20', after: 'https://via.placeholder.com/600x400?text=After+20' }
    ];

    const beforeAfterGrid = document.getElementById('beforeAfterGrid');

    cases.forEach((caseItem) => {
        const card = document.createElement('div');
        card.className = 'before-after-card';

        const before = document.createElement('div');
        before.className = 'before';
        const beforeImg = document.createElement('img');
        beforeImg.src = caseItem.before;
        before.appendChild(beforeImg);

        const after = document.createElement('div');
        after.className = 'after';
        const afterImg = document.createElement('img');
        afterImg.src = caseItem.after;
        after.appendChild(afterImg);

        const divider = document.createElement('div');
        divider.className = 'divider';

        // Append elements
        card.appendChild(before);
        card.appendChild(after);
        card.appendChild(divider);

        // Add interaction
        let isDown = false;

        function updateSlider(e) {
            const rect = card.getBoundingClientRect();
            let offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            if (offsetX < 0) offsetX = 0;
            if (offsetX > rect.width) offsetX = rect.width;
            const percentage = (offsetX / rect.width) * 100;
            after.style.width = percentage + '%';
            afterImg.style.marginLeft = '-' + percentage + '%';
            divider.style.left = percentage + '%';
        }

        card.addEventListener('mousedown', function(e) {
            isDown = true;
            updateSlider(e);
        });
        window.addEventListener('mousemove', function(e) {
            if (!isDown) return;
            updateSlider(e);
        });
        window.addEventListener('mouseup', function() {
            isDown = false;
        });
        // Touch events
        card.addEventListener('touchstart', function(e) {
            isDown = true;
            updateSlider(e);
        });
        window.addEventListener('touchmove', function(e) {
            if (!isDown) return;
            updateSlider(e);
        });
        window.addEventListener('touchend', function() {
            isDown = false;
        });

        beforeAfterGrid.appendChild(card);
    });

    // Array of video IDs (provide your own IDs)
    const videos = [
        'dQw4w9WgXcQ', 'M7FIvfx5J10', 'kJQP7kiw5Fk', '2Vv-BfVoq4g', 'L_jWHffIx5E',
        'hTWKbfoikeg', 'kXYiU_JCYtU', '3tmd-ClpJxA', 'CevxZvSJLk8', 'pRpeEdMmmQ0',
        'YbJOTdZBX1g', 'rYEDA3JcQqw', 'RgKAFK5djSk', 'JGwWNGJdvx8', 'PtXIhUQtzBQ',
        '6Mgqbai3fKo', 'dQw4w9WgXcQ', 'M7FIvfx5J10', 'kJQP7kiw5Fk', '2Vv-BfVoq4g',
        'L_jWHffIx5E', 'hTWKbfoikeg', 'kXYiU_JCYtU', '3tmd-ClpJxA', 'CevxZvSJLk8',
        'pRpeEdMmmQ0', 'YbJOTdZBX1g', 'rYEDA3JcQqw', 'RgKAFK5djSk', 'JGwWNGJdvx8',
        'PtXIhUQtzBQ', '6Mgqbai3fKo'
    ];

    const testimonialGrid = document.getElementById('testimonialGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    let videosDisplayed = 0;
    const batchSize = 20;

    function renderVideos() {
        const nextVideos = videos.slice(videosDisplayed, videosDisplayed + batchSize);
        nextVideos.forEach(videoId => {
            const item = document.createElement('div');
            item.className = 'testimonial-item';
            const iframe = document.createElement('iframe');
            iframe.src = 'https://www.youtube.com/embed/' + videoId;
            iframe.allowFullscreen = true;
            item.appendChild(iframe);
            testimonialGrid.appendChild(item);
        });
        videosDisplayed += nextVideos.length;
        if (videosDisplayed >= videos.length) {
            loadMoreBtn.style.display = 'none';
        }
    }

    // Initial load
    renderVideos();

    loadMoreBtn.addEventListener('click', function() {
        renderVideos();
        // Scroll to the newly loaded content on small screens
        loadMoreBtn.scrollIntoView({ behavior: 'smooth' });
    });
});
</script>
</body>
</html>
